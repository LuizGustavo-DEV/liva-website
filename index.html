<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/root.css" rel="stylesheet">
        <link href="assets/css/index.css" rel="stylesheet">
        <link href="assets/css/utility.css" rel="stylesheet">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-long-right.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-long-left.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="assets/css/carousel.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <h1>
                <img src="assets/img/liva-logo.png" alt="Logotipo da Liva">
            </h1>
            <button class="menu" aria-label="Menu">
                <span class="gg-menu" aria-hidden="true"></span>
            </button>
        </header>
        <section class="carousel">
            <div class="carousel-list">
                <div class="carousel-item" style="background-image: url('assets/img/banner-1.png')">
                    <div class="carousel-text">
                        <p class="sub-clr sub1-fs padb-4 text-uppercase">Pré Lançamento</p>
                        <p class="sub-clr emphasis-fs padb-3 fw-5">Barra View</p>
                        <p class="emphasis-bg small-button margb-5">Apartamento com 3 dormitório sendo 1 suíte</p>
                        <button class="button sub-clr trans-bg">Saiba Mais</button>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('assets/img/banner-2.png')">
                    <div class="carousel-text">
                        <p class="sub-clr sub1-fs padb-4 text-uppercase">Pré Lançamento</p>
                        <p class="sub-clr emphasis-fs padb-3 fw-5">Barra View</p>
                        <p class="emphasis-bg small-button margb-5">Apartamento com 3 dormitório sendo 1 suíte</p>
                        <button class="button sub-clr trans-bg">Saiba Mais</button>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('assets/img/banner-2.png')">
                    <div class="carousel-text">
                        <p class="sub-clr sub1-fs padb-4 text-uppercase">Pré Lançamento</p>
                        <p class="sub-clr emphasis-fs padb-3 fw-5">Barra View</p>
                        <p class="emphasis-bg small-button margb-5">Apartamento com 3 dormitório sendo 1 suíte</p>
                        <button class="button sub-clr trans-bg">Saiba Mais</button>
                    </div>
                </div>
            </div>
            <button aria-label="Próximo slide" class="carousel-button prev" type="button">
                <span class="gg-arrow-long-left" aria-hidden="true"></span>
            </button>
            <button aria-label="Slide anterior" class="carousel-button next" type="button">
                <span class="gg-arrow-long-right" aria-hidden="true"></span>
            </button>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="assets/js/carousel.js" type="text/javascript"></script>
    </body>
</html>
